<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="./bootstrap.min.css">
	<style>
		* {
			font-size: 14px;
		}
		code, #restriction-input {
			font-family: 'Fira Code'
		}
	</style>
</head>
<body>
	<div class="container-fluid">

		<div class="row pt-3">
			<!-- Formulario de Entrada-->
			<section class="col-4 border rounded p-3">
				<div class="input-group">
				  <div class="input-group-prepend">
				    <select id="tipo" class="form-control">
				    	<option value="min">Min Z</option>
				    	<option value="max">Max Z</option>
				    </select>
				  </div>
				  <input id="obj-input" type="text" class="form-control">
				  <div class="input-group row mt-3 text-center">
				  	<label class="col-4">
				  		<input type="radio" name="">
				  		Simplex
				  	</label>
				  	<label class="col-4">
				  		<input type="radio" name="">
				  		2 Fases
				  	</label>
				  	<label class="col-4">
				  		<input type="radio" name="">
				  		Gran M
				  	</label>
				  </div>
				</div>
				<hr>
				<div class="input-group">
					<label>Restricciones:</label>
					<div class="input-group mb-3">
						<input class="form-control" id="restriction-input">
						<div class="input-group-append">
							<button id="addRestriction" class="btn btn-primary">Agregar</button>
						</div>
					</div>
				</div>
				<!-- lista de  restricciones-->
				<ul class="list-group mb-3 text-center" id="restriction-list"></ul>
				<!-- Fin Lista de restricciones-->
				<div class="form-group">
					<button class="btn btn-outline-dark btn-sm btn-block" onclick="simplex()">Calcular</button>
				</div>
			</section>
			<!-- Fin Formulario de entrada-->	

			<!-- Tabla-->
			<section class="col-8">
				<table id="tabla" class="table table-hover table-bordered text-center">
					<thead>
						<tr>
							<th>Var</th>
							<th>X</th>
							<th>Y</th>
							<th>Z</th>
							<th>Sol</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</section>
			<!-- Fin Tabla -->
		</div>
	</div> 
	<script src="./app.js"></script>
	<script>
		document.querySelector('#restriction-input').addEventListener('keypress', (e) => {
			if (e.key == 'Enter') {
				addRestriction();
			}
		})
		document.querySelector('#addRestriction').addEventListener('click', addRestriction)
	</script>
</body>
</html>
