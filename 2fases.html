<!DOCTYPE html>
<html>
<head>
	<title>Programaci&oacute;n Lineal</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<style>
		*, .btn {
			font-size: 14px;
			font-weight: bold;
		}
		code, #restriction-input {
			font-family: 'Fira Code'
		}
	</style>
</head>
<body>
	<div class="container-fluid bg-secondary">

		<div class="row">
			<!-- Formulario de Entrada-->
			<section class="col-3 border-right py-2 bg-white" style="min-height: 100vh;">
				<div class="input-group">
				  <div class="input-group-prepend">
				    <select id="tipo" class="form-control">
				    	<option value="min">Min</option>
				    	<option value="max">Max</option>
				    </select>
				  </div>
				  <input id="obj-input" type="text" class="form-control">
				</div>
				<hr>
				<div class="input-group">
					<label>Restricciones:</label>
					<div class="input-group mb-3">
						<input class="form-control" id="restriction-input">
						<div class="input-group-append">
							<button id="addRestriction" class="btn btn-dark btn-sm">Agregar</button>
						</div>
					</div>
				</div>
				<!-- lista de  restricciones-->
				<ul class="list-group mb-3 text-center" id="restriction-list"></ul>
				<!-- Fin Lista de restricciones-->
				<div class="form-group">
					<button class="btn btn-dark btn-sm btn-block" onclick="calcular()">Calcular</button>
					<button class="btn btn-sm btn-block alert-danger" onclick="limpiarRestricciones()">Eliminar Restricciones</button>
					<button class="btn btn-sm btn-block btn-danger" onclick="limpiar()">Limpiar Todo</button>
				</div>
			</section>
			<!-- Fin Formulario de entrada-->	

			<!-- Tabla-->
			<section id="resultado" class="col-8 mx-auto py-2">
				<table id="tabla" class="table table-hover table-bordered text-center bg-white rounded">
					<thead>
						<tr id="cabecera">
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
			</section>
			<!-- Fin Tabla -->
		</div>

	</div> 
	<script src="./2fases2.js"></script>
	<script>
		document.querySelector('#restriction-input').addEventListener('keypress', (e) => {
			if (e.key == 'Enter') {
				agregarRestriccion();
			}
		})
		document.querySelector('#addRestriction').addEventListener('click', agregarRestriccion)
	</script>
</body>
</html>
